version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: phish-detector-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: AI
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - phish-detector-network

  # ML Service
  ml-service:
    build:
      context: ./ml_service
      dockerfile: Dockerfile
    container_name: phish-detector-ml
    restart: unless-stopped
    ports:
      - "5001:5001"
    environment:
      - PORT=5001
      - DEBUG=False
    volumes:
      - ./ml_service/models:/app/models
    networks:
      - phish-detector-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: phish-detector-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/AI
      - ML_SERVICE_URL=http://ml-service:5001
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key}
      - VIRUSTOTAL_API_KEY=${VIRUSTOTAL_API_KEY}
      - PHISHTANK_API_KEY=${PHISHTANK_API_KEY}
    depends_on:
      - mongodb
      - ml-service
    networks:
      - phish-detector-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: phish-detector-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - phish-detector-network

networks:
  phish-detector-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
